<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <!-- Table of contents -->
    <div class="toc">
      <figure>
        <figcaption>
          <img src="images/image-jeremy.png" alt="Jeremy Robson" class="avatar">
          <h2 class="toc-heading">
            <span>Report for</span>
            Jeremy Robson
          </h2>
        </figcaption>
      </figure>
      <ul role="tablist">
        <li role="presentation">
          <a role="tab" href="#panel" id="daily-tab" data-period="daily" aria-selected="true">Daily</a>
        </li>
        <li role="presentation">
          <a role="tab" tabindex="-1" href="#panel" id="weekly-tab" data-period="weekly">Weekly</a>
        </li>
        <li role="presentation">
          <a role="tab" tabindex="-1" href="#panel" id="monthly-tab" data-period="monthly">Monthly</a>
        </li>
      </ul>
    </div>

    <!-- Stats -->
    <div class="stats">
      <div role="tabpanel" id="panel" aria-labelledby="daily-tab"></div>
    </div>
  </main>

  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.github.com/jasoneczek">@jasoneczek</a>.
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>

</html>
